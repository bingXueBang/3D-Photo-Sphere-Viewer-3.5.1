<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoSphereViewer - equirectangular demo</title>

  <link rel="stylesheet" href="../dist/photo-sphere-viewer.css">

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;

    #photosphere {
      width: 100%;
      height: 100%;

    .psv-button.custom-button {
      font-size: 22px;
      line-height: 20px;

    .demo-label {
      color: white;
      font-size: 20px;
      font-family: Helvetica, sans-serif;
      text-align: center;
      padding: 5px;
      border: 1px solid white;
      background: rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

<div id="photosphere"></div>

<script src="../node_modules/three/build/three.js"></script>

<script src="../node_modules/three/examples/js/controls/DeviceOrientationControls.js"></script>
<script src="../node_modules/three/examples/js/effects/StereoEffect.js"></script>
<script src="../dist/photo-sphere-viewer.js"></script>

<!-- pattern used for the polygon marker -->
<svg id="patterns">
  <defs>
    <pattern id="dots" x="10" y="10" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="10" style="stroke: none; fill: rgba(255,0,0,0.4)"/>
    </pattern>
    <pattern id="points" x="10" y="10" width="15" height="15" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.8" style="stroke: none; fill: red"/>
    </pattern>
  </defs>
</svg>

<script>
  var panos = [
    {
      url: 'Bryce-Canyon-National-Park-Mark-Doliner.jpg',
      desc: 'Bryce Canyon National Park <b>&copy; Mark Doliner</b>',
      target: {
        longitude: 3.848,
        latitude: -0.244,
        zoom: 50
      }
    }, {
      url: 'Bryce-Canyon-By-Jess-Beauchemin.jpg',
      desc: 'Bryce Canyon National Park <b>&copy; Jess Beauchemin</b>',
      target: {
        longitude: 3.715,
        latitude: 0.574,
        zoom: 50
      }
    }
  ];

  var PSV = new PhotoSphereViewer({
    container: 'photosphere',
    panorama: panos[0].url,
    caption: panos[0].desc,
    loading_img: 'assets/photosphere-logo.gif',
    longitude_range: [-7 * Math.PI / 8, 7 * Math.PI / 8],
    latitude_range: [-3 * Math.PI / 4, 3 * Math.PI / 4],
    anim_speed: '-2rpm',
    default_fov: 50,
    fisheye: true,
    move_speed: 1.1,
    time_anim: false,
//    touchmove_two_fingers: true,
//    mousemove_hover: true,
    navbar: [
      'autorotate', 'zoom', 'download', 'markers',
      {
        title: 'Change image',
        className: 'custom-button',
        content: 'ðŸ”„',
        onClick: (function() {
          var i = 0;
          var loading = false;

          return function() {
            if (loading) {
              return;
            }

            i = 1 - i;
            loading = true;
            PSV.clearMarkers();

            PSV.setPanorama(panos[i].url, panos[i].target, true)
              .then(function() {
                PSV.setCaption(panos[i].desc);
                loading = false;
              });
          }
        }())
      },
      {
        title  : 'Random position',
        className: 'custom-button',
        content: 'ðŸ”€',
        onClick: function() {
          PSV.animate({
            longitude: (Math.random() - 0.5) * 3 / 2 * Math.PI,
            latitude: (Math.random() - 0.5) * 3 / 4 * Math.PI,
            zoom: Math.random() * 60 + 20
          }, 1500);
        }
      },
      'caption', 'gyroscope', 'stereo', 'fullscreen'
    ],
    markers: (function() {
      var a = [];

      for (var i = 0; i < Math.PI * 2; i += Math.PI / 4) {
        for (var j = -Math.PI / 2 + Math.PI / 4; j < Math.PI / 2; j += Math.PI / 4) {
          a.push({
            id: '#' + a.length,
            tooltip: '#' + a.length,
            latitude: j,
            longitude: i,
            image: 'assets/pin1.png',
            width: 32,
            height: 32,
            anchor: 'bottom center',
            data: {
              deletable: true
            }
          });
        }
      }

      a.push({
        id: 'lorem',
        tooltip: {
          content: 'Lorem ipsum dolor ist amet et consecturo.',
          position: 'bottom right'
        },
        content: document.getElementById('pin-content').innerHTML,
        latitude: 0,
        longitude: 0.20,
        image: 'assets/pin2.png',
        width: 32,
        height: 32,
        anchor: 'bottom center'
      });

      a.push({
        id: 'polygon-sky',
        svgStyle: {
          fill: 'rgba(0, 190, 255, 0.1)'
        },
        polygon_rad: (function() {
          var points = [];

          for (var i = 0; i < Math.PI * 2; i += Math.PI / 8) {
            points.push(i);
            points.push(Math.PI / 8);
          }

          return points;
        }())
      });

      a.push({
        id: 'polygon',
        content: 'This mountain is so great it has dots on it!',
        polygon_px: [3184, 794, 3268, 841, 3367, 1194, 3327, 1307, 3065, 1221, 3097, 847],
        svgStyle: {
          fill: 'url(#points)', //'rgba(255,0,0,0.3)',
          stroke: 'rgba(255, 0, 50, 0.8)',
          strokeWidth: '2px'
        },
        tooltip: {
          content: 'This is a mountain',
          position: 'right bottom'
        }
      });

      a.push({
        id: 'polyline',
        polyline_rad: [5.924, 0.064, 5.859, -0.061, 5.710, -0.132, 5.410, -0.287, 4.329, -0.490, 3.838, -0.370, 3.725, -0.241],
        svgStyle: {
          stroke: 'rgba(80, 100, 50, 0.8)',
          strokeLinecap: 'round',
          strokeLinejoin: 'round',
          strokeWidth: '10px'
        },
        tooltip: 'This is a track'
      });

      a.push({
        id: 'html-img-demo',
        html: 'HTML & Image',
        scale: [0.5, 1.5],
        className: 'demo-label',
        longitude: 0.5,
        latitude: -0.48
      });

      a.push({
        id: 'gif',
        image: 'assets/photosphere-logo.gif',
        width: 100,
        height: 100,
        longitude: 0.60,
        latitude: -0.35
      });

      a.push({
        id: 'text',
        html: 'This <b>is</b> text <img src="assets/pin3.png" style="height: 24px; vertical-align: top;"/>',
        anchor: 'bottom right',
        style: {
          color: 'white',
          fontSize: '20px',
          fontFamily: 'Helvetica, sans-serif',
          textAlign: 'center'
        },
        longitude: 0.45,
        latitude: -0.4
      });

      a.push({
        id: 'svg-demo',
        html: 'SVG marker demo',
        scale: [0.5, 1.5],
        className: 'demo-label',
        longitude: -0.5,
        latitude: -0.48
      });

      a.push({
        id: 'circle',
        tooltip: 'A circle of radius 30',
        circle: 30,
        svgStyle: {
          fill: 'rgba(255,255,0,0.3)',
          stroke: 'yellow',
          strokeWidth: '2px'
        },
        longitude: -0.5,
        latitude: -0.28,
        anchor: 'center right'
      });

      a.push({
        id: 'ellipse',
        tooltip: 'An ellipse of radius 60/30',
        ellipse: [60, 30],
        svgStyle: {
          fill: 'rgba(255,255,0,0.3)',
          stroke: 'yellow',
          strokeWidth: '2px'
        },
        longitude: -0.5,
        latitude: -0.28,
        anchor: 'center left'
      });

      a.push({
        id: 'rect',
        tooltip: 'A square a side 60',
        rect: [60, 60],
        svgStyle: {
          fill: 'rgba(255,255,0,0.3)',
          stroke: 'yellow',
          strokeWidth: '2px'
        },
        longitude: -0.5,
        latitude: -0.38,
        anchor: 'center right'
      });

      a.push({
        id: 'path',
        tooltip: 'A custom path',
        path: 'M 0 0 L 60 60 L 60 0 L 0 60 L 0 0',
        svgStyle: {
          fill: 'rgba(255,255,0,0.3)',
          stroke: 'yellow',
          strokeWidth: '2px'
        },
        longitude: -0.5,
        latitude: -0.38,
        anchor: 'center left'
      });

      a.push({
        id: 'scale-demo',
        html: 'Marker scale demo',
        scale: [0.5, 1.5],
        className: 'demo-label',
        longitude: 0,
        latitude: -0.48
      });

      a.push({
        id: 'scale-0',
        tooltip: 'No scale',
        scale: false,
        circle: 20,
        svgStyle: {
          fill: 'rgba(0, 0, 0, 0.5)'
        },
        longitude: -0.1,
        latitude: -0.4
      });

      a.push({
        id: 'scale-1',
        tooltip: '<code>zoom x2</code>',
        scale: 2,
        circle: 20,
        svgStyle: {
          fill: 'rgba(0, 0, 0, 0.5)'
        },
        longitude: 0,
        latitude: -0.4
      });

      a.push({
        id: 'scale-2',
        tooltip: '<code>zoom x0.5 ; zoom x1.5</code>',
        scale: [0.5, 1.5],
        circle: 20,
        svgStyle: {
          fill: 'rgba(0, 0, 0, 0.5)'
        },
        longitude: 0.1,
        latitude: -0.4
      });

      return a;
    }())
  });

  PSV.on('click', function(e) {
    PSV.addMarker({
      id: '#' + Math.random(),
      tooltip: 'Generated marker',
      longitude: e.longitude,
      latitude: e.latitude,
      image: 'assets/pin1.png',
      width: 32,
      height: 32,
      anchor: 'bottom center',
      data: {
        deletable: true
      }
    });
  });

  PSV.on('select-marker', function(marker, dblclick) {
    if (marker.data && marker.data.deletable) {
      if (dblclick) {
        PSV.removeMarker(marker);
      }
      else {
        PSV.updateMarker({
          id: marker.id,
          image: 'assets/pin2.png'
        });
      }
    }
  });

  PSV.on('over-marker', function(marker) {
    console.log('over', marker.id);
  });

  PSV.on('leave-marker', function(marker) {
    console.log('leave', marker.id);
  });

  PSV.on('select-marker-list', function(marker) {
    console.log('select-list', marker.id);
  });

  PSV.on('goto-marker-done', function(marker) {
    console.log('goto-done', marker.id);
  });
</script>

<script>
  document.write('<script src="//' + location.host.split(':')[0] + ':35729/livereload.js" async defer><' + '/script>');
</script>
</body>
</html>
